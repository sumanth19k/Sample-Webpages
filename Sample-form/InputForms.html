<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link href="inputForms.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <div class="social-tags">
                <a href="https://www.google.com"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"></a>
                <a href="https://www.facebook.com"><img src="facebook_circle-512.jpg"></a>
                <a href="https://www.github.com"><img src="https://image.flaticon.com/icons/svg/25/25231.svg"></a>
            </div>
            <form method="GET">
                <div class="text-area">
                <input type="text" placeholder="Username" name="Username" required><br>
                <input type="email" placeholder="Email" name="email" required><br>
                <input type="password" placeholder="Password" name="password" maxlength="8"required><br>
                <input type="password" placeholder="Confirm Password" maxlength="8" required><br>
                <button type="submit" name="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
